<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>

    <script>              
        document.querySelector('#primeiro').classList.add('destaque') // selecionar pelo seletor da tag

        const selecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque')) // criado uma função para selecionar por tag
        const deselecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque')) // criado uma função para selecionar por tag
        selecionar('div')
        deselecionar('div')
        selecionar('.terceiro.ultimo')
        deselecionar('*')
        selecionar(':not(#primeiro)')
        deselecionar('*')
        selecionar(':nth-child(1)') // primeiro filho do body
        deselecionar('*')
        selecionar(':div:nth-of-type(1)') 
        deselecionar('*')
        selecionar('[wb-attrib]')
        
    </script>

</body>
</html>
