<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        //conteudo 1 
        $('#conteudo1').append('<p1>1</p>')

        //conteudo 2 
        const elementos= [
            $('<li></li>').append('Arroz'),
            $('<li></li>').append('Feijao'),
            $('<li></li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').append(elementos)
        $('#conteudo2').append(lista)


        //conteudo 3 
        $('#conteudo3').append('<h1>1</h1>')
        //alterar o html 
        $('#conteudo3').html('<h1>123</h1>')
        //alterando por texto texto 
        $('#conteudo3').text('hahahaha')

        //alterando todos
        $('div[id]').html('<strong>hahaha</strong>')

        const newDiv = $('<div id="conteudo4">4</div>')
        $('body').append(newDiv)
    </script>
</body>
