<button>
    reset
</button>
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick= function (e){
            const ul = folder.nextElementSibling
            const d = ul.style.display
            ul.style.display = d ==='none' ? 'block' : 'none'
        }
    })

    document.querySelectorAll('[jp]').forEach(cores => {
        cores.onclick = function(e){
            let random = Math.floor(Math.random()*(4-1)+1)
            if(random===1){
                cores.style.background='#FFB90F'
            }
            else if(random===2){
                cores.style.background='#00008B'
            }
            else if(random===3){
                cores.style.background='#CD2626'
            }
        }
    })
    const button = document.querySelector('button').onclick = function(e){
        document.querySelectorAll('[jp]').forEach(cores=> cores.style.background='#FFFFFF')
    }

    
</script>
