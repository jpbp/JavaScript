<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exercicios Html</title>
        <style>
            #conteudo{
                padding: 30px 0px;
                
            }
        </style>
    </head>
    <body>
        <header>
           <h1>Exercicios html</h1> 
        </header>
        <nav>
            <a href="exercicios/exercicios.html">00 -exercicios</a><br>
            <a href="exercicios/textopuro.html">01 -texpo puro</a><br>
            <a href="exercicios/texto1.html">02 - texto 1 </a><br>
            <a href="exercicios/lista.html">03 - listas  </a><br>
            <a href="exercicios/tabelas.html"> 04- tabelas </a><br>
            <a href="exercicios/form/form.html"> 05 - formularios</a>
         
        </nav>
        <section id="conteudo">  </section>
        <footer>
            <br>    
            curso de web moderno
        </footer>
        <script>
            document.querySelectorAll('a').forEach(link => {
                const conteudo = document.getElementById('conteudo')
                console.log(conteudo)
                link.onclick = function (e){
                    e.preventDefault()

                    fetch(link.href) 
                        .then(resp => resp.text()) 
                        .then(html => conteudo.innerHTML = html)
                }       
            })
        </script>
    </body>
</html>
